<ns-action-bar [title]="eventTitle"></ns-action-bar>
<GridLayout>
  <StackLayout visibility="{{ loading ? 'visible' : 'collapsed' }}" verticalAlignment="center">
    <ActivityIndicator class="m-t-20" rowSpan="3" busy="true"></ActivityIndicator>
  </StackLayout>
  <StackLayout *ngIf="!loading && event">
    <ScrollView height="100%">
      <StackLayout>
        <!-- src="https://cdn4.explainthatstuff.com/www-conceptual-representation.png" -->
        <!-- TODO: Add *ngIf for default img and real img once retreived via http -->
        <Image [src]="imagePath" height="150" class="m-b-10" stretch="aspectFill"></Image>
        <GridLayout class="m-x-10" rows="auto, auto, auto, auto, auto, auto" columns="*">
          <WrapLayout row="0" col="0" orientation="horizontal">
            <StackLayout class="category-chip" *ngFor="let category of event.categories" orientation="horizontal">
              <Image [src]="category.image_path"></Image>
              <Label [text]="category.name"></Label>
            </StackLayout>
          </WrapLayout>
          <Label
            row="1" col="0"
            *ngIf="!isFormattedDescriptionAvailable"
            [text]="event.description"
            class="body m-b-10"
            textWrap="true"
          ></Label>
          <HtmlView row="1" col="0" *ngIf="isFormattedDescriptionAvailable" nsFixHtmlView [html]="event.formatted_description"
            class="body m-y-10 htmlview" [height]="descriptionHeight" (layoutChanged)="onDescriptionLayoutChanged($event)"></HtmlView>
          <Button row="2" col="0" *ngIf="descriptionHeight !== 'auto'" (tap)="onExpandDescription()" text="Alles anzeigen" class="btn btn-white"></Button>
          <StackLayout row="3" col="0" *ngIf="isOneDayEvent(event.start, event.end)">
            <GridLayout rows="auto,auto,auto" columns="auto, *">
              <Label text="Zeit" class="p-l-15 m-r-20 font-weight-bold"></Label>
              <Label
                [text]="transformEventInfo(event.start, event.end)"
                col="1"
                class="text p-b-10"
                textWrap="true"
              ></Label>
              <Label text="Ort" row="1" class="p-l-15 p-b-10 m-r-20 font-weight-bold"></Label>
              <Label
                text="{{ event.location_details ? event.location_details + ' ' : '' }}{{ event.location }}"
                row="1"
                col="1"
                class="text p-b-10"
                textWrap="true"
              ></Label>
              <Label text="Webseite" row="2" class="p-l-15 p-b-10 m-r-20 font-weight-bold"></Label>
              <Label
                [text]="event.url_label"
                row="2"
                col="1"
                class="text p-b-10 link"
                (tap)="onOpenUrl(event.url)"
                textWrap="true"
              ></Label>
            </GridLayout>
          </StackLayout>
          <StackLayout row="4" col="0" *ngIf="!isOneDayEvent(event.start, event.end)">
            <GridLayout rows="*,*,*,*" columns="auto, auto">
              <Label text="Beginn" class="p-l-15 m-r-20 font-weight-bold"></Label>
              <Label
                [text]="event.start | date: 'dd.MM.y, HH:mm \'Uhr\'':'UTC'"
                col="1"
                class="text p-b-10"
                textWrap="true"
              ></Label>
              <Label text="Ende" row="1" class="p-l-15 p-b-10 m-r-20 font-weight-bold"></Label>
              <Label
                [text]="event.end | date: 'dd.MM.y, HH:mm \'Uhr\'':'UTC'"
                row="1"
                col="1"
                class="text p-b-10"
                textWrap="true"
              ></Label>
              <Label text="Ort" row="2" class="p-l-15 p-b-10 m-r-20 font-weight-bold" textWrap="true"></Label>
              <Label
                text="{{ event.location_details }} {{ event.location }}"
                row="2"
                col="1"
                class="text p-b-10"
                textWrap="true"
              ></Label>
              <Label text="Webseite" row="3" class="p-l-15 p-b-10 m-r-20 font-weight-bold"></Label>
              <Label
                [text]="event.url_label"
                row="3"
                col="1"
                class="text p-b-10 link"
                (tap)="onOpenUrl(event.url)"
                textWrap="true"
              ></Label>
            </GridLayout>
          </StackLayout>
          <StackLayout row="5" col="0" *ngIf="mapsAvailable && event.location">
            <Button class="btn btn-outline m-t-30" height="50" text="Maps öffnen" (tap)="onOpenMaps(event.location)">
              <FormattedString>
                <Span text="Adresse in Maps öffnen" style="font-size: 18;"></Span>
                <Span class="fa ic-map-pin" text=" &#xf3c5;"></Span>
              </FormattedString>
            </Button>
          </StackLayout>
        </GridLayout>

        <StackLayout *ngIf="event.sessions.length > 0">
          <Label text="Sessions" class="h3 m-x-10 m-t-15"></Label>
          <StackLayout *ngFor="let s of event.sessions">
            <GridLayout
              columns="*, auto"
              rows="auto, auto"
              class="session"
              orientation="vertical"
              (tap)="onSessionTap(s.id)"
            >
              <Label column="0" row="0" class="h4" textWrap="true" [text]="s.title"></Label>
              <Label *ngIf="s.room" column="0" row="1" class="body" textWrap="true" [text]="s.room"></Label>
              <Label
                column="1"
                rowspan="2"
                text="&#xf054;"
                row="0"
                class="fa ic-arrow-right goright-icon"
                horizontalAlignment="center"
              ></Label>
            </GridLayout>
          </StackLayout>
        </StackLayout>

        <StackLayout *ngIf="event.presentations.length > 0">
          <Label text="Präsentationen" class="h3 m-x-10 m-t-15"></Label>
          <StackLayout *ngFor="let p of event.presentations">
            <GridLayout
              columns="*, auto"
              rows="auto, auto"
              class="occasion-item"
              orientation="vertical"
              (tap)="onPresentationTap(p.id)"
            >
              <Label col="0" row="0" [text]="p.title" class="h4" textWrap="true"></Label>
              <Label
                col="0"
                row="1"
                [text]="getDuration(p.start, p.end) + concatRoom(p.room)"
                class="body"
                textWrap="true"
              ></Label>
              <Label
                text="&#xf054;"
                col="1"
                rowspan="2"
                class="fa ic-arrow-right goright-icon"
                horizontalAlignment="center"
              ></Label>
            </GridLayout>
          </StackLayout>
        </StackLayout>

        <StackLayout *ngIf="event.speakers && event.speakers.length > 0" class="m-x-10 m-b-20">
          <Label text="Moderation" class="h3 m-t-15"></Label>
          <StackLayout *ngFor="let sp of event.speakers">
            <GridLayout class="list-group-item" rows="auto, *" columns="auto, *" (tap)="onSpeakerTap(sp.id)">
              <Image
                row="0"
                col="0"
                [src]="getPhotoUrlOfSpeaker(sp)"
                class="img-circle"
                rowSpan="2"
                stretch="aspectFill"
              ></Image>
              <Label
                row="0"
                col="1"
                [text]="sp.first_name + ' ' + sp.last_name"
                textWrap="true"
                class="list-group-item-heading speaker-title"
                verticalAlignment="bottom"
              ></Label>
              <Label row="1" col="1" [text]="sp.position" textWrap="true" class="list-group-item-text"></Label>
            </GridLayout>
          </StackLayout>
        </StackLayout>

        <StackLayout *ngIf="speakers && speakers.length > 0" class="m-x-10 m-b-20">
          <Label text="Speakers" class="h3 m-t-15"></Label>
          <StackLayout *ngFor="let sp of speakers">
            <GridLayout class="list-group-item" rows="auto, *" columns="auto, *" (tap)="onSpeakerTap(sp.id)">
              <Image
                row="0"
                col="0"
                [src]="getPhotoUrlOfSpeaker(sp)"
                class="img-circle"
                rowSpan="2"
                stretch="aspectFill"
              ></Image>
              <Label
                row="0"
                col="1"
                [text]="sp.first_name + ' ' + sp.last_name"
                textWrap="true"
                class="list-group-item-heading speaker-title"
                verticalAlignment="bottom"
              ></Label>
              <Label row="1" col="1" [text]="sp.position" textWrap="true" class="list-group-item-text"></Label>
            </GridLayout>
          </StackLayout>
        </StackLayout>
      </StackLayout>
    </ScrollView>
  </StackLayout>
</GridLayout>
