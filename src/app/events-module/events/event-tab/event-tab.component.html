<!-- Homescreen displays a custom actionbar with logo and no backbutton -->
<ActionBar class="action-bar">
    <StackLayout orientation="horizontal">
        <Ripple [ngClass]="{'active': isCategoryIdSelected(1), 'category-ripple': true}" borderRadius="30" rippleBorderRadius="30" (tap)="onToggleCategoryFilter(1)">
            <Image *ngIf="isCategoryIdSelected(1) || selectedCategoryIds.length === 0" src="~/images/fdn_logo.png" class="home-icon"></Image>
            <Image *ngIf="!(isCategoryIdSelected(1) || selectedCategoryIds.length === 0)" src="~/images/fdn_logo_inactive.png" class="home-icon"></Image>
        </Ripple> 
        <Ripple [ngClass]="{'active': isCategoryIdSelected(2), 'category-ripple': true}" borderRadius="30" rippleBorderRadius="30" (tap)="onToggleCategoryFilter(2)">
            <Image *ngIf="isCategoryIdSelected(2) || selectedCategoryIds.length === 0" src="~/images/chopen.png" class="home-icon"></Image>
            <Image *ngIf="!(isCategoryIdSelected(2) || selectedCategoryIds.length === 0)" src="~/images/chopen_inactive.png" class="home-icon"></Image>
        </Ripple> 
        <Ripple [ngClass]="{'active': isCategoryIdSelected(3), 'category-ripple': true}" borderRadius="30" rippleBorderRadius="30" (tap)="onToggleCategoryFilter(3)">
            <Image *ngIf="isCategoryIdSelected(3) || selectedCategoryIds.length === 0" src="~/images/parldigi.png" class="home-icon"></Image>
            <Image *ngIf="!(isCategoryIdSelected(3) || selectedCategoryIds.length === 0)" src="~/images/parldigi_inactive.png" class="home-icon"></Image>
        </Ripple>
        <Ripple [ngClass]="{'active': isCategoryIdSelected(4), 'category-ripple': true}" borderRadius="30" rippleBorderRadius="30" (tap)="onToggleCategoryFilter(4)">
            <Image *ngIf="isCategoryIdSelected(4) || selectedCategoryIds.length === 0" src="~/images/digitalimpactnetwork.png" class="home-icon"></Image>
            <Image *ngIf="!(isCategoryIdSelected(4) || selectedCategoryIds.length === 0)" src="~/images/digitalimpactnetwork_inactive.png" class="home-icon"></Image>
        </Ripple>
    </StackLayout>
    <ActionItem
    ios.position="right"
    android.position="right"
    icon="res://hamburger"
    (tap)="onToggleMenu()">
    </ActionItem>
</ActionBar>
<TabView
#tabview
[selectedIndex]="tabindex"
class="tab-view"
tabTextFontSize="14"
selectedIndex="1"
androidTabsPosition="bottom">
    <StackLayout *tabItem="{ title: 'Bisherige  Events' }" textWrap="true">
        <ns-event-list [archive]="true" [selectedCategoryIds]="selectedCategoryIds"></ns-event-list>
    </StackLayout>
    <StackLayout *tabItem="{ title: 'Kommende  Events'}" textWrap="true">
        <ns-event-list [selectedCategoryIds]="selectedCategoryIds"></ns-event-list>
    </StackLayout>
</TabView>
