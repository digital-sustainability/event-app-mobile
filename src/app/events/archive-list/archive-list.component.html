<StackLayout visibility="{{ loading ? 'visible' : 'collapsed' }}" verticalAlignment="center">
    <ActivityIndicator class="m-t-20" rowSpan="3" busy="true"></ActivityIndicator>
</StackLayout>
<StackLayout *ngIf="!loading && events">
    <GridLayout tkExampleTitle tkToggleNavButton>
        <RadListView [items]="events" (itemTap)="onEventTap($event)">
            <ng-template tkListItemTemplate let-event="item">
                <CardView class="card" margin="10" elevation="40" radius="10" ios:shadowRadius="3">
                    <StackLayout class="card-layout" orientation="vertical">
                        <Label class="h2" textWrap="true" [text]="event.title"></Label>
                        <Label class="body" textWrap="true" [text]="event.description"></Label>
                        <StackLayout class="hr-light m-10"></StackLayout>
                        <Label class="pull-right font-italic" [text]="event.start | date:'dd.MM.y'"></Label>
                    </StackLayout>
                </CardView>
            </ng-template>
        </RadListView>
    </GridLayout>
</StackLayout>
