<!-- Homescreen displays a custom actionbar with logo and no backbutton -->
<ActionBar class="action-bar">
    <StackLayout>
        <Image src="~/images/fdn_logo.png" class="home-icon"></Image>
    </StackLayout>
    <!-- Sidedrawer for Android requires the Navigation btn. iOS an ActionItem -->
    <NavigationButton
    *ngIf="android"
    icon="res://hamburger"
    android.position="right"
    (tap)="onToggleMenu()"
    ></NavigationButton>
    <ActionItem
    *ngIf="!android"
    ios.position="right"
    icon="res://hamburger"
    (tap)="onToggleMenu()">
    </ActionItem>
</ActionBar>
<TabView
#tabview
[selectedIndex]="tabindex"
class="tab-view"
tabTextFontSize="14"
selectedIndex="1"
androidTabsPosition="bottom">
    <StackLayout *tabItem="{ title: 'Bisherige  Events' }" textWrap="true">
        <ns-event-list [archive]="true"></ns-event-list>
    </StackLayout>
    <StackLayout *tabItem="{ title: 'Kommende  Events'}" textWrap="true">
        <ns-event-list></ns-event-list>
    </StackLayout>
</TabView>
