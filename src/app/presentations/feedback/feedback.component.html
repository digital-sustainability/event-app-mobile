<ns-action-bar title="Feedback"></ns-action-bar>
<StackLayout visibility="{{ loading ? 'visible' : 'collapsed' }}" verticalAlignment="center">
    <ActivityIndicator class="m-t-20" rowSpan="3" busy="true"></ActivityIndicator>
</StackLayout>
<StackLayout *ngIf="!loading && presentation">
    <ScrollView height="100%" class="m-x-10">
        <StackLayout>
            <Label text="Feedback {{ presentationTitle }}" class="h1 m-y-10" textWrap="true"></Label>
            <Button (tap)="onFeedbackSubmit($event)" class="btn btn-primary" text="Feedback einreichen" isEnabled="false"></Button>
        </StackLayout>
    </ScrollView>
</StackLayout>
