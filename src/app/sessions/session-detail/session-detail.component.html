<ns-action-bar [title]="sessionTitle"></ns-action-bar>
<StackLayout visibility="{{ loading ? 'visible' : 'collapsed' }}" verticalAlignment="center">
    <ActivityIndicator  class="m-t-20" rowSpan="3" busy="true"></ActivityIndicator>
</StackLayout>
<StackLayout *ngIf="!loading && session">
    <ScrollView height="100%" class="m-x-10">
        <StackLayout>
            <StackLayout>
                <Label [text]="session.abstract" class="body m-y-10" textWrap="true"></Label>
                <Label [text]="session.room" class="body m-y-10" textWrap="true"></Label>
                <Label text="PrÃ¤sentationen" class="h2"></Label>
            </StackLayout>
            <GridLayout tkExampleTitle tkToggleNavButton>
                <RadListView [items]="presentations" (itemTap)="onPresentationTap($event)">
                    <ng-template tkListItemTemplate let-presentation="item">
                        <StackLayout class="presentation" orientation="vertical">
                            <Label class="h4" textWrap="true" [text]="presentation.title"></Label>
                            <Label class="body" textWrap="true" [text]="presentation.abstract"></Label>
                            <StackLayout row="1" class="hr-light m-t-15 m-b-15"></StackLayout>
                        </StackLayout>
                    </ng-template>
                </RadListView>
            </GridLayout>
        </StackLayout>
    </ScrollView>
</StackLayout>
