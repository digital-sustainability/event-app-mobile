<ns-action-bar [title]="sessionTitle"></ns-action-bar>
<StackLayout visibility="{{ loading ? 'visible' : 'collapsed' }}" verticalAlignment="center">
    <ActivityIndicator  class="m-t-20" rowSpan="3" busy="true"></ActivityIndicator>
</StackLayout>
<StackLayout *ngIf="!loading && session">
    <ScrollView height="100%">
        <StackLayout>
            <StackLayout class="m-x-10">
                <Label [text]="sessionTitle" class="h1 m-t-10" textWrap="true"></Label>
                <Label [text]="session.abstract" class="body m-b-10" textWrap="true"></Label>
                <GridLayout rows="*,*,*" columns="auto, auto">            
                    <Label text="Raum" class="p-l-15 p-b-10 m-r-20 font-weight-bold" row="2"></Label>
                    <Label [text]="session.room" row="2" col="1" class="text p-b-10" textWrap="true"></Label>
                </GridLayout>
                <StackLayout row="1" class="hr-light m-t-15 m-b-15"></StackLayout>
                <Label [text]="labelPresentations" class="h2" textWrap="true"></Label>
            </StackLayout>
            <StackLayout *ngFor="let p of presentations">
                <GridLayout columns="*, auto" class="occasion-item" orientation="vertical" (tap)="onPresentationTap(p.id)">
                    <StackLayout column="0">
                        <Label class="h4" textWrap="true" [text]="p.title"></Label>
                        <Label
                        class="body"
                        textWrap="true"
                        text="{{ p.start | date:'HH:mm' :'UTC' }} Uhr â€“ {{ p.end | date:'HH:mm' :'UTC'  }} Uhr"
                        ></Label>
                        <StackLayout *ngIf="p.room">
                            <Label class="body" textWrap="true" [text]="p.room"></Label>
                        </StackLayout>
                    </StackLayout>
                    <GridLayout column="1" style="horizontal-align: right;" rows="*">
                        <Label
                        row="0"
                        class="fa ic-arrow-right"
                        text="&#xf054;"
                        horizontalAlignment="center"
                        style="text-align: center; vertical-align: center;"
                        ></Label>
                    </GridLayout>
                </GridLayout>
            </StackLayout>
        </StackLayout>
    </ScrollView>
</StackLayout>
